{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <br><br><h2 style="text-align: center;"><strong style="color: rgb(243, 172, 41);">LOG IN!</strong></h2>
            <p class="text-muted" style="text-align: center;">Don't have an account?<a class="ml-2 text-info" href="{% url 'register' %}"><b>SignUp</b></a></p><br>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-sm" value="LogIn">
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
